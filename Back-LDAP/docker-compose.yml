version: '2'
 
services:

  infodestinations-ms:
    image: jucrodriguezpu/breaktime-destinations:destinations
    command: bundle exec rails s -b 0.0.0.0
    environment:
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: infodestinations_image_db
      DB_PORT: 3306
      DB_HOST: infodestinations-db
    ports:
      - "3000:3000"
    links:
      - infodestinations-db

  infodestinations-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: root
    ports:
      - 3306:3306
      
  eventos-db:
    image: jucrodriguezpu/breaktime-events-db:events-db
    environment:
      MYSQL_DATABASE: Events
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - 3307:3306

  eventos-ms:
    image: jucrodriguezpu/breaktime-events:events
    environment:
      NODE_ENV: production
      DATABASE_HOST: eventos-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: Events
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - "3003:3003"
    depends_on:
      - eventos-db
    restart: on-failure

  login-db:
    image: jucrodriguezpu/breaktime-login-db:login-db
    environment:
      MYSQL_DATABASE: Ident
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - 3308:3306

  login-ms:
    image: jucrodriguezpu/breaktime-login:login
    environment:
      NODE_ENV: production
      DATABASE_HOST: login-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: Ident
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - "4000:4000"
    depends_on:
      - login-db
    restart: on-failure

  notifications-ms:
    container_name: notifications-ms
    image: jucrodriguezpu/breaktime-notifications:notifications
    restart: always
    environment:
      NODE_ENV: production
    ports:
      - 3002:3002
    links:
      - notifications-db

  notifications-db:
    image: mongo
    ports:
      - 27017:27017

  promociones-db:
    image: jucrodriguezpu/breaktime-promos-db:promos-db
    environment:
      MYSQL_DATABASE: Promociones
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - 3309:3306

  promociones-ms:
    image: jucrodriguezpu/breaktime-promos:promos
    environment:
      NODE_ENV: production
      DATABASE_HOST: promociones-db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: Promociones
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
    ports:
      - "3004:3004"
    depends_on:
      - promociones-db
    restart: on-failure